#-----------------------------------------------------------
# Set vi entry mode
#-----------------------------------------------------------
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection

#-----------------------------------------------------------
# Set scrollback
#-----------------------------------------------------------
set -g history-limit 10000

#-----------------------------------------------------------
# Change the bind key to Ctrl-a
#-----------------------------------------------------------
unbind C-b
set -g prefix C-e
bind C-e send-prefix

#-----------------------------------------------------------
# Set the default TERM
#-----------------------------------------------------------
set -g default-terminal screen

#-----------------------------------------------------------
# Update the TERM variable of terminal emulator when
# creating a new session or attaching a existing session
#-----------------------------------------------------------
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'

#-----------------------------------------------------------
# Determine if we should enable 256-colour support
#-----------------------------------------------------------
if "[[ ${TERM} =~ 256color || ${TERM} == fbterm ]]" 'set -g default-terminal screen-256color'

#-----------------------------------------------------------
# key to source tmux configuration
#-----------------------------------------------------------
bind r source-file  ~/.tmux.conf

#-----------------------------------------------------------
# Use '-' to split horizontally, '|' to split vertically
#-----------------------------------------------------------
unbind %
bind \ split-window -bh -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind v
bind v split-window -bh -p 44 -c '#{pane_current_path}'
unbind q
bind q kill-session
unbind h
bind h display-panes

#-----------------------------------------------------------
# status bar colors
#-----------------------------------------------------------
set -g window-status-current-style "bg=colour255 fg=green"
set -g status-left ''
set -g status-style "bg=magenta fg=colour255"
set -g message-command-style "bg=magenta fg=colour255"
set -g message-style "bg=magenta fg=colour255"
set -g status-right ' [#{=21:session_name}] %I:%M %p : %d-%B-%Y '
set -g status-right-length 50
set -g base-index 1

#-----------------------------------------------------------
# Window status formatting
#-----------------------------------------------------------
set-window-option -g automatic-rename off
set-window-option -g window-status-current-format '[#I:#{window_panes}:#F] #W '
set-window-option -g window-status-format '[#I:#{window_panes}:#F] #W '

#-----------------------------------------------------------
# Mouse settings
#-----------------------------------------------------------
set -g mouse on

#-----------------------------------------------------------
# smart pane switching with awareness of vim splits
#-----------------------------------------------------------
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

#-----------------------------------------------------------
# breaking and joining panes
#-----------------------------------------------------------
bind-key j command-prompt -p "join pane from:"  "join-pane -vs '%%'"
bind-key k break-pane -d

#-----------------------------------------------------------
# Enable tmux yank
#-----------------------------------------------------------
run-shell ~/.dotfiles/tmux/plugins/tmux-yank/yank.tmux
set -g @yank_selection 'clipboard'
