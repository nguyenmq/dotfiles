#-----------------------------------------------------------
# Set vi entry mode
#-----------------------------------------------------------
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection

#-----------------------------------------------------------
# Set scrollback
#-----------------------------------------------------------
set -g history-limit 10000

#-----------------------------------------------------------
# Change the bind key to Ctrl-a
#-----------------------------------------------------------
unbind C-b
set -g prefix C-e
bind C-e send-prefix

#-----------------------------------------------------------
# Set the default TERM
#-----------------------------------------------------------
set -g default-terminal screen

# Set the escape time
set -g escape-time 0

#-----------------------------------------------------------
# Update the TERM variable of terminal emulator when
# creating a new session or attaching a existing session
#-----------------------------------------------------------
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'

#-----------------------------------------------------------
# Determine if we should enable 256-colour support
#-----------------------------------------------------------
if "[[ ${TERM} =~ 256color || ${TERM} == fbterm ]]" 'set -g default-terminal screen-256color'

#-----------------------------------------------------------
# Key bindings
#-----------------------------------------------------------
unbind-key -T prefix r
unbind-key -T prefix -
unbind-key -T prefix v
unbind-key -T prefix b
unbind-key -T prefix q
unbind-key -T prefix h
unbind-key -T prefix o
unbind-key -T prefix j

bind-key r source-file  ~/.tmux.conf
bind-key \ split-window -bh -c '#{pane_current_path}'
bind-key - split-window -bv -c '#{pane_current_path}'
bind-key v split-window -bh -p 40 -c '#{pane_current_path}'
bind-key b split-window -bv -l 15 -c '#{pane_current_path}'
bind-key q kill-session
bind-key h display-panes
bind-key o setw synchronize-panes
bind-key j command-prompt -p "join pane from:"  "join-pane -vs '%%'"
bind-key -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind-key -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind-key -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind-key -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind-key -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

#-----------------------------------------------------------
# global session settings
#-----------------------------------------------------------
set-option -g automatic-rename off
set-option -g base-index 1
set-option -g bell-action other
set-option -g message-command-style "bg=green fg=brightwhite"
set-option -g message-style "bg=green fg=brightwhite"
set-option -g mode-style "bg=yellow fg=black"
set-option -g mouse on
set-option -g status-interval 60
set-option -g status-justify left
set-option -g status-left ''
set-option -g status-position bottom
set-option -g status-right '#{pane_index}:#{pane_synchronized}:#{pane_width}x#{pane_height} | #{=21:session_name}:#{session_width}x#{session_height} | %I:%M %p : %d-%b-%Y '
set-option -g status-right-length 70
set-option -g status-style "bg=green fg=brightwhite"
set-option -g visual-bell on
set-option -g window-status-activity-style "bg=cyan fg=brightwhite"
set-option -g window-status-bell-style "bg=cyan fg=brightwhite"
set-option -g window-status-current-format ' #{window_index}:#{window_panes}:#{window_flags}:#{window_name} '
set-option -g window-status-current-style "bg=colour22 fg=colour231"
set-option -g window-status-format ' #{window_index}:#{window_panes}:#{window_flags}:#{window_name} '
set-option -g window-status-separator '|'

#-----------------------------------------------------------
# Enable tmux yank
#-----------------------------------------------------------
run-shell ~/.dotfiles/tmux/plugins/tmux-yank/yank.tmux
set -g @yank_selection 'clipboard'
