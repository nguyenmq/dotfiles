#-----------------------------------------------------------
# Set vi entry mode
#-----------------------------------------------------------
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi 'Y' send -X copy-pipe-and-cancel "xclip -in -selection clipboard && tmux paste-buffer"

#-----------------------------------------------------------
# Set scrollback
#-----------------------------------------------------------
set -g history-limit 10000

#-----------------------------------------------------------
# Change the bind key to Ctrl-a
#-----------------------------------------------------------
unbind C-b
set -g prefix C-e
bind C-e send-prefix

#-----------------------------------------------------------
# Set the default TERM
#-----------------------------------------------------------
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

#-----------------------------------------------------------
# Set the escape time
#-----------------------------------------------------------
set -g escape-time 0

#-----------------------------------------------------------
# Determine if we should enable 256-colour support
#-----------------------------------------------------------
#if "[[ ${TERM} =~ 256color || ${TERM} == fbterm ]]" 'set -g default-terminal screen-256color'

#-----------------------------------------------------------
# Load named buffers
#-----------------------------------------------------------
set-buffer -b "vim-mode" "alias c=clear; alias grep='grep --color=always'; alias vim='vim -i NONE'; set -o vi; export EDITOR=vim\n"

#-----------------------------------------------------------
# Key bindings
#-----------------------------------------------------------
unbind-key -T prefix r
unbind-key -T prefix -
unbind-key -T prefix v
unbind-key -T prefix b
unbind-key -T prefix q
unbind-key -T prefix h
unbind-key -T prefix o
unbind-key -T prefix j
unbind-key -T prefix i
unbind-key -T prefix +
unbind-key -T prefix 0

bind-key r source-file  ~/.tmux.conf
bind-key '\' split-window -bh -c '#{pane_current_path}'
bind-key - split-window -bv -c '#{pane_current_path}'
bind-key v split-window -bh -p 41 -c '#{pane_current_path}'
bind-key V split-window -bh -p 59 -c '#{pane_current_path}'
bind-key b split-window -bv -p 35 -c '#{pane_current_path}'
bind-key Q kill-session
bind-key h display-panes -d 0
bind-key o setw synchronize-panes
bind-key j command-prompt -p "join pane from:"  "join-pane -vs '%%'"
bind-key i paste-buffer -b "vim-mode"
bind-key + delete-buffer
bind-key 0 select-window -t 10
bind-key c new-window -n "___"

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

#-----------------------------------------------------------
# global session settings
#-----------------------------------------------------------
set-option -g automatic-rename off
set-option -g base-index 1
set-option -g bell-action other
set-option -g message-command-style "bg={{green}} fg={{white}}"
set-option -g message-style "bg={{green}} fg={{white}}"
set-option -g mode-style "bg={{yellow_light}} fg={{black_almost}}"
set-option -g mouse on
set-option -g status-interval 60
set-option -g status-justify left
set-option -g status-left '#[fg={{black}},bg={{gray_dark}}] #{pane_index}:#{pane_width}x#{pane_height} '
set-option -g status-left-length 50
set-option -g status-position bottom
set-option -g status-right '#[fg={{white}},bg={{green_bright}}]#{?window_zoomed_flag, zoom on ,}#[fg={{gray_light}},bg={{red}}]#{?pane_synchronized, sync on ,}#[fg={{gray_light}},bg={{green}}] #{=21:session_name} #[fg={{black}},bg={{gray_dark}}] #(date --utc +"%%Y-%%m-%%d : %%H:%%M ")'
set-option -g status-right-length 70
set-option -g status-style "bg={{green}} fg={{white}}"
set-option -g visual-bell on
set-option -g window-status-activity-style "bg={{magenta}} fg={{white}}"
set-option -g window-status-bell-style "bg={{magenta}} fg={{white}}"
set-option -g window-status-current-format ' #{window_index}:#{window_panes}:#[bold]#{window_name} '
set-option -g window-status-current-style "bg={{green_dark}} fg={{gray_light}}"
set-option -g window-status-format ' #{?window_last_flag,#[fg={{green_dark}}],#[fg={{gray_light}}]}#{window_index}:#{window_panes}:#[bold]#{window_name} '
set-option -g window-status-separator ''
set-option -g display-panes-colour "{{black}}"
set-option -g display-panes-active-colour "{{green}}"
set-option -g set-clipboard off
