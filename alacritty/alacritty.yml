window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true
font:
  normal:
    family: {{term_font_family}}
    style: Regular
  bold:
    family: {{term_font_family}}
    style: Bold
  italic:
    family: {{term_font_family}}
    style: Italic
  bold_italic:
    family: {{term_font_family}}
    style: Bold Italic
  size: {{term_font_size}}
  offset:
    x: {{term_adjust_column_width}}
    y: {{term_adjust_line_height}}
  builtin_box_drawing: true
  glyph_offset:
    y: 1
colors:
  primary:
    background: '{{white}}'
    foreground: '{{black}}'
  cursor:
    text: '{{white}}'
    cursor: '{{black_almost}}'
  normal:
    black:   '{{black_almost}}'
    red:     '{{red}}'
    green:   '{{green}}'
    yellow:  '{{yellow}}'
    blue:    '{{blue}}'
    magenta: '{{magenta}}'
    cyan:    '{{lavender}}'
    white:   '{{gray_dark}}'
  bright:
    black:   '{{black_almost}}'
    red:     '{{red}}'
    green:   '{{green}}'
    yellow:  '{{yellow}}'
    blue:    '{{blue}}'
    magenta: '{{magenta}}'
    cyan:    '{{lavender}}'
    white:   '{{gray_light}}'
cursor:
  style:
    shape: Block
    blinking: Off
key_bindings:
  - { key: V, mods: Control|Alt, action: Paste }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
hints:
  alphabet: "asdfgqwertzxcvb"
env:
  TERM: xterm-256color
